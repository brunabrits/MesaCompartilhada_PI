<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/globalStyle.css">
  <link rel="stylesheet" href="./style/cadastro.css">
  <title>Cadastre-se como recebedor!</title>
</head>

<body>
  <div class="container">
    <h1>Cadastro recebedor</h1>
    <h4>Dados básicos:</h4>
    <form>
      <div class="form-group">
        <label for="nome">Nome de sua instituição:</label>
        <input type="text" id="nome" class="form-control" placeholder="Nome instituição">
      </div>

      <div class="form-group">
        <label for="cnpj"> CNPJ: </label>
        <input type="text" id="cnpj" class="form-control" placeholder="00.000.000/0000-00">
        <small class="form-text text-muted">Nunca vamos compartilhar seu CNPJ com ninguém.</small>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo da instituição:</label>
        <select class="form-control" id="tipo">
          <option></option>
          <option>Organização não governamental</option>
          <option>Organização Religiosa</option>
          <option>Unidade básica de saúde</option>
          <option>Outro</option>
        </select>
      </div>

      <h4>Endereço da instituição:</h4>
      <div class="form-row">
        <div class="col-10 form-group">
          <label for="exampleInputAddress">Endereço:</label>
          <input type="text" class="form-control" placeholder="Ex: Avenida Brasil" id="exampleInputAddress">
        </div>
        <div class="col-2">
          <label for="numero">Número:</label>
          <input type="text" id="numero" class="form-control" placeholder="Ex: 123">
        </div>

      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="Cep">CEP:</label>
          <input type="text" id="Cep" class="form-control" placeholder="00000-000">
        </div>
        <div class="col form-group">
          <label for="Complemento">Complemento:</label>
          <input type="text" id="Complemento" class="form-control" placeholder="Ex: Apto 1">
        </div>
        <div class="col form-group">
          <label for="Bairro">Bairro:</label>
          <input type="text" id="Bairro" class="form-control" placeholder="Ex: Centro">
        </div>
        <div class="col form-group">
          <label for="Cidade">Cidade:</label>
          <select id="Cidade" class="form-control">
            <option>Diadema</option>
          </select>

        </div>
      </div>


      <h4>Dados de login:</h4>
      <div class="form-group">
        <label for="email">Digite seu email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="contato@instituição.com.br">
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha">
      </div>

      <button class="pushable" type="submit" onclick="cadastroR()">
        <span class="edge"></span>
        <span class="front">
          Enviar
        </span>
      </button>

    </form>
  </div>

  <script src="cadastroD_R.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
